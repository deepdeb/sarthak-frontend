<app-header></app-header>

<div class="container-fluid">
    <div class="page_heading">
        <div class="row align-items-center">
            <div class="col-md-9">
                <div class="page_name">
                    <img src="assets/images/enterprise.png" alt="" loading="lazy">
                    <h1 class="page_top_heading mb-0">add company</h1>
                </div>
            </div>

        </div>
    </div>

    <div class="main_body mt-2 mb-5 ">
        <div class="info_div">
            <div class="page_info_heading">
                company
            </div>
           

            <div class="main_body ">
                <div class="my_form ">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form_select_div">
                                <label>company name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form_select_div">
                                <label>contact person</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form_select_div ">
                                <label>contact number</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form_select_div">
                                <label>email id</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form_select_div">
                                <label>address</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form_select_div">
                                <label>city</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="">
                                <label>state</label>
                                <div class="form_select_div">
                                    <select class="form-control" name="cars" id="cars">
                                        <option>--choose state--</option>
                                        <option value="Sarthak Components">Sarthak Components</option>
                                        <option value="Sarthak Power">Sarthak Power</option>
                                    </select>
                                    <span class="material-symbols-outlined">
                                        stat_minus_1
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="">
                                <label>PIN</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button mat-flat-button class="btn1 me-2">submit</button>
                    <button mat-flat-button class="btn1">edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
