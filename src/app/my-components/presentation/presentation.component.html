<app-header></app-header>
<div class="container-fluid">
    <div class="page_heading">
        <div class="row align-items-center">
            <div class="col-md-9">
                <div class="page_name">
                    <img src="assets/images/presentation.png" alt="" loading="lazy">
                    <h1 class="page_top_heading mb-0">presentation info</h1>
                </div>
            </div>
            <!-- <div class="col-md-3 text-end">
                <div class="page_search">
                    <input type="text" class="search_form">
                    <button type="button" class="search_btn">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </div>
            </div> -->
        </div>
    </div>


    <div class="main_body sec_gapping" *ngIf="checkSbuId ==0">
        <div class="info_div">
            <div class="page_info_heading">
                upload documents
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <label>Select SBU to upload documents</label>
                    <div class="form_select_div">
                        <select class="form-control" [(ngModel)]="sbuId" (change)="getCompanyDocDetailsById()">
                            <!-- <option *ngIf="sbuId==0" value=0 disabled>-- choose SBU --</option> -->
                            <option *ngFor="let item of SBUList" [value]="item.sbu_id">{{ item.sbu_name }}
                            </option>
                        </select>
                        <span class="material-symbols-outlined">
                            stat_minus_1
                        </span>
                    </div>
                </div>
            </div>

            <ul class="presentation_tabs" *ngIf="sbuId != 0">
                <li (click)="company_profile_up()" [ngClass]="{'active': activeLinkUp === 'company_profile_up'}">company
                    profile</li>
                <li (click)="important_documents_up()"
                    [ngClass]="{'active': activeLinkUp === 'important_documents_up'}">important documents</li>
                <li (click)="principal_house_up()" [ngClass]="{'active': activeLinkUp === 'principal_house_up'}">
                    principal house</li>
            </ul>

            <div class="upload_document_div company_profile" *ngIf="comp_pro_up && sbuId != 0">

                <div class="row">
                    <div class="col-md-6">
                        <div class="upload_file_area mt-3">
                            <div style="position: relative; margin-bottom: 10px;">
                                <input type="file" id="fileInput1" name="files[]"
                                    (change)="fileUpload($event, 'products')" multiple style="position: absolute;">
                                <label for="fileInput1" id="fileLabel1" *ngIf="isFileDiv" style="padding: 10px 12px;background: #030371;color: white;position: relative;border-radius: 4px;
                                      cursor: pointer;width: 100%;text-align: center;">
                                    <i class="fas fa-upload "></i>
                                    <span style="margin-left: 8px;">products</span>
                                </label>
                            </div>
                            <div class="screenshot_div d-flex flex-wrap ">
                                <div class="upload_doc" style="position: relative;"
                                    style="position: relative; margin: 16px 14px 8px 0;"
                                    *ngFor="let item of products_upload;let i=index;">
                                    <img class="assignImg"
                                        [src]="item.includes('.pdf') ? 'assets/images/pdf.png': item.includes('.xlsx') || item.includes('.xls')? 'assets/images/excel.png' : item.includes('.png') || item.includes('.jpg') || item.includes('.webp') || item.includes('.jpeg') || item.includes('.svg') || item.includes('.CR2') ? filePath + item : ''"
                                        alt="" loading="lazy" (click)="viewFile(item)"
                                        style="padding: 6px;background: #e6e6ff;cursor: pointer;position: relative;height: 60px !important; width: 70px !important; object-fit: cover !important;">
                                    <span *ngIf="products_upload.length>0" (click)="removeFile(i, 'products')"
                                        class="fas fa-times" style="position: absolute;top: -6px;right: 0px;color: red;padding: 2px 4px;background: white;
                                        cursor: pointer;border-radius: 50%;">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="upload_file_area mt-3">
                            <div style="position: relative; margin-bottom: 10px;">
                                <input type="file" id="fileInput2" name="files[]"
                                    (change)="fileUpload($event, 'projects')" multiple style="position: absolute;">
                                <label for="fileInput2" id="fileLabel2" *ngIf="isFileDiv" style="padding: 10px 12px;background: #030371;color: white;position: relative;border-radius: 4px;
                                      cursor: pointer;width: 100%;text-align: center;">

                            </div>
                            <div class="screenshot_div d-flex flex-wrap ">
                                <div class="upload_doc" style="position: relative;"
                                    style="position: relative; margin: 16px 14px 8px 0;"
                                    *ngFor="let item of projects_upload;let i=index;">
                                    <img class="assignImg"

                                        cursor: pointer;border-radius: 50%;">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <li class="page-item">
                        <button class="btn1" (click)="next()">
                            <span>Next</span>
                            <i class="fas fa-angle-right"></i>
