<header class="sticky-top">
    <div class="top_header">
        <div class="container-fluid">
            <ul class="top_header_ul">
                <li>name : <span>{{logged_person_name}} ( {{desig_name}} )</span></li>
                <li>date : <span>{{formattedDate}}</span></li>
                <li>time : <span>{{formattedTime12Hr}}</span></li>
            </ul>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand order-1"  routerLink="/dashboard">
                <img src="assets/images/sarthakLogo.png" alt="Sarthak Logo" loading="lazy">
            </a>
            <button class="navbar-toggler order-2" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation"
                (click)="isCollapsed = !isCollapsed">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse order-4" id="navbarColor03" [ngbCollapse]="isCollapsed">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item " >
                        <a class="nav-link " routerLink="/dashboard" routerLinkActive="active">dashboard</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link " routerLink="/sales-person" routerLinkActive="active" >sales person</button>                      
                    </li>
                    <li class="nav-item">
                        <button class="nav-link " routerLink="/customer" routerLinkActive="active">customer</button>
                    </li>                   
                    <li class="nav-item">
                        <a class="nav-link " routerLink="/segment" routerLinkActive="active">segment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " routerLink="/enquiries" routerLinkActive="active">enquiries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " routerLink="/orders" routerLinkActive="active">orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " routerLink="/presentation" routerLinkActive="active">presentation</a>
                    </li>
                    <li class="nav-item"  *ngIf="sbuId == 0">
                        <a class="nav-link " routerLink="/reports" routerLinkActive="active">reports</a>
                    </li>
                </ul>
            </div>

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="" class="order-3 order-lg-4">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="goToMyProfile()" *ngIf="sbuId==0">
                    <i class="fas fa-user-circle"></i>
                    <span class="myProfile"> My Profile</span>
                </button>
                
                <button mat-menu-item (click)="goToAddCompany()" *ngIf="sbuId==0">
                    <i class="far fa-building"></i>
                    <span class="myProfile"> add company</span>
                </button>

                <button mat-menu-item>
                    <a class="logOut" (click)="goToLogin()">logout
                        <span class="material-symbols-outlined">
                            directions_run
                        </span>
                    </a>
                </button>
            </mat-menu>
                
            <!-- <a (click)="goToLogIn()" class="logOut">logout
                <span class="material-symbols-outlined">
                    directions_run
                </span>
            </a> -->
        </div>
    </nav>
</header>
